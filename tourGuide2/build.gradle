buildscript {
    repositories {
        mavenCentral()
    }
//    classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
//    classpath("org.springframework.cloud:spring-cloud-starter-openfeign:2.1.5.RELEASE")

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.6.2")
//        classpath("org.springframework.cloud:spring-cloud-starter-openfeign:3.1.0")
//        classpath("org.springframework.cloud:spring-cloud-config-server:3.1.0")
